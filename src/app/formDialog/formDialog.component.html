<div class="outer">
  <mat-dialog-content class="dialog">
    <h4 class="heading">Enter the date you want to reserve a table for:</h4>
    <form [formGroup]="dateInputForm">
      <mat-card class="calendar">
        <mat-calendar [selected]="dateInputForm.get('date').value"
                      (selectedChange)="updateFormDate($event)" [dateFilter]="disabledDates"></mat-calendar>
      </mat-card>
      <button mat-stroked-button class="sub" type="button" (click)="closeDialog()">Cancel</button>
      <button mat-stroked-button class="sub" type="submit" [disabled]="!dateInputForm.valid" (click)="onSubmit()">
        Submit
      </button>
    </form>
  </mat-dialog-content>
</div>
