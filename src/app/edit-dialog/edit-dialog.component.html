<div class="outer">
  <mat-dialog-content class="dialog">
    <h4 class="heading">Enter the date you want to reserve a table for</h4>
        <form [formGroup]="dateUpdateForm">
          <mat-card class="calendar">
            <mat-calendar [selected]="dateUpdateForm.get('date').value"
                          (selectedChange)="updateFormDate($event)"></mat-calendar>
          </mat-card>
          <button mat-stroked-button class="sub" type="button" (click)="closeDialog()">Cancel</button>
          <button mat-stroked-button class="sub" type="submit" [disabled]="!dateUpdateForm.valid" (click)="onSubmit()">
            Update
          </button>
        </form>
  </mat-dialog-content>
</div>
