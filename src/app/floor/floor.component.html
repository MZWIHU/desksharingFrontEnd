<app-map-svg class="mySVG"></app-map-svg>

<h2>Today's reservations:</h2>
<div class="mat-elevation-z8, table">
  <mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="desk">
      <th mat-header-cell *matHeaderCellDef> Desk</th>
      <td mat-cell *matCellDef="let element"> Desk {{ element.desk.deskID }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element"> {{ element?.date?.substring(0, element?.date?.search("T")) }}</td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User</th>
      <td mat-cell *matCellDef="let element"> {{ element.user.name }} {{ element.user.surname }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No reservations found</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
