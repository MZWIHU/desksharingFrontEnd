<div class="outer">
  <mat-dialog-content class="dialog">
    <h4 class="heading">Are you sure you want to delete the reservation?</h4>
      <button mat-stroked-button class="sub" type="button" (click)="closeDialog()" tabindex="-1">Cancel</button>
      <button mat-stroked-button class="delete" type="button" (click)="delete()" tabindex="-1">Delete</button>
  </mat-dialog-content>
</div>
